<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G-Boy Tetris</title>

  <!-- BASE Mini App Meta -->
  <meta name="fc:frame" content="vNext" />
  <meta name="fc:miniapp" content="v1" />
  <meta property="og:title" content="G-Boy Tetris" />
  <meta property="og:description" content="BASE için geliştirilen eğlenceli bir Tetris oyunu." />
  <meta property="og:image" content="https://g-boy.vercel.app/icon.png" />
  <meta property="og:url" content="https://g-boy.vercel.app/" />

  <style>
    body {
      background: #000;
      color: #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>G-Boy Tetris</h1>
  <canvas id="gameCanvas" width="300" height="600" style="border:2px solid #0ff;"></canvas>

  <script type="module">
    import { sdk } from "https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk/+esm";

    window.addEventListener("DOMContentLoaded", async () => {
      try {
        await sdk.actions.ready();
        console.log("✅ BASE Mini App hazır!");
      } catch (err) {
        console.error("SDK hatası:", err);
      }
    });

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#0ff';
    ctx.fillRect(120, 580, 60, 20);
  </script>
</body>
</html>
